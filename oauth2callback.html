<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <title>Google OAuth2 Callback</title>
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <script>
            if (window.opener) {
                window.opener.postMessage(location.hash, 'https://xceleration-app.github.io');
                window.close();
            } else {
                window.location.href = '/google_picker.html' + location.hash;
            }
        </script>
    </body>
</html>
